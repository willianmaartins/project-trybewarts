<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
  </header>
  <main class="main-container">
    <form action="" id="evaluation-form">
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
      <label for="input-name">Nome:
        <input type="text" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">Sobrenome:
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </label>
      <label for="input-email">E-mail:
        <input type="email" name="" id="input-email" placeholder="Email">
      </label>
    </form>
  </main>
<script src="script.js"></script>
</body>
</html>
