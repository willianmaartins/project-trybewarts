<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input placeholder="Email" type="email" name="email" id="">
      <input placeholder="Senha" type="password" name="password" id="">
      <button>Entrar</button>
    </form>
  </header>
  <main class="main-container">
    <form action="" id="evaluation-form">
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
      <label for="input-name">Nome:
        <input type="text" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">Sobrenome:
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </label>
      <label for="input-email">E-mail:
        <input type="email" name="" id="input-email" placeholder="Email">
      </label>
    </form>
    <label for="" class="textarea">Deixe seu comentário:
    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
    </label>
    <label for="" id="label-infos">Você concorda com o uso das informações acima?
      <input type="checkbox" name="" id="agreement">
    </label>
  </main>
<script src="script.js"></script>
</body>
</html>
