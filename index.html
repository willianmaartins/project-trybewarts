<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input placeholder="Email" type="email" name="email" id="login-email">
      <input placeholder="Senha" type="password" name="password" id="login-password">
      <button type="submit" id="login-btn">Entrar</button>
    </form>
  </header>
  <main class="main-container">
    <img src="images/hogwarts_capa_IoGEBAk.jpg" alt="" class="background">
    <form action="" method="get" id="evaluation-form">
      <h3>Formulário de Avaliação</h3>
      <div class="input-names">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="input-e-select">
        <input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="">Escolha uma casa...</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="radios-e-checks">
        <div class="radio-family">
          <label id="label-family">Qual sua família?</label>
          <br>
          <label for="front">
            <input id="front" type="radio" name="family" class="family" value="Frontend"> Família Front-end
          </label>
          <br>
          <label for="back">
            <input id="back" type="radio" name="family" class="family" value="Backend"> Família Back-end
          </label>
          <br>
          <label for="full">
            <input id="full" type="radio" name="family" class="family" value="FullStack"> Família FullStack
          </label>
        </div>
        <div class="checkbox-learning">
          <label type="checkbox" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <br>
          <div class="learning">
            <label for="hofs">
              <input id="hofs" type="checkbox" class="subject" value="HoFs"> HoFs
            </label>
            <br>
            <label for="jest">
              <input id="jest" type="checkbox" class="subject" value="Jest"> Jest
            </label>
            <br>
            <label for="promises">
              <input id="promises" type="checkbox" class="subject" value="Promises"> Promises
            </label>
          </div>
          <br>
          <div class="learning">
            <label for="react">
              <input id="react" type="checkbox" class="subject" value="React"> React
            </label>
            <br>
            <label for="sql">
              <input id="sql" type="checkbox" class="subject" value="SQL"> SQL
            </label>
            <br>
            <label for="python">
              <input id="python" type="checkbox" class="subject" value="Python"> Python
            </label>
          </div>
        </div>
      </div>
      <hr>
      <div class="radio-value">
        <label id="label-rate"> Como você avalia a Trybewarts?</label>
        <label for="1">
          <input type="radio" id="1" name="rate" class="rate" value="1"> 1</input>
        </label>
        <label for="2">
          <input type="radio" id="2" name="rate" class="rate" value="2"> 2</input>
        </label>
        <label for="3">
          <input type="radio" id="3" name="rate" class="rate" value="3"> 3</input>
        </label>
        <label for="4">
          <input type="radio" id="4" name="rate" class="rate" value="4"> 4</input>
        </label>
        <label for="5">
          <input type="radio" id="5" name="rate" class="rate" value="5"> 5</input>
        </label>
        <label for="6">
          <input type="radio" id="6" name="rate" class="rate" value="6"> 6</input>
        </label>
        <label for="7">
          <input type="radio" id="7" name="rate" class="rate" value="7"> 7</input>
        </label>
        <label for="8">
          <input type="radio" id="8" name="rate" class="rate" value="8"> 8</input>
        </label>
        <label for="9">
          <input type="radio" id="9" name="rate" class="rate" value="9"> 9</input>
        </label>
        <label for="10">
          <input type="radio" id="10" name="rate" class="rate" value="10"> 10</input>
        </label>
      </div>
      <div class="text-e-check">
        <label for="textarea" class="textarea">Deixe seu comentário:
          <textarea name="" id="textarea" maxlength="500" cols="20" rows="5"></textarea>
          <span id="counter">500</span>
        </label>
        <br>
        <label for="agreement" id="label-infos" class="checked">Você concorda com o uso das informações acima?
          <input type="checkbox" name="" id="agreement">
        </label>
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer class="footer">Direitos reservados à Trybewarts©.</footer>
  <script src="script.js"></script>
</body>

</html>
