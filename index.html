<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input placeholder="Email" type="email" name="email" id="login-email">
      <input placeholder="Senha" type="password" name="password" id="login-password">
      <button type="submit" id="login-btn">Entrar</button>
    </form>
  </header>
  <main class="main-container">
    <form action="" method="get" id="evaluation-form">
      <h3>Formulário de Avaliação</h3>
      <div class="input-names">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="input-e-select">
        <input type="email" name="" id="input-email" placeholder="Email">
        Casa:
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">
        <input type="radio" name="family" value="Backend">
        <input type="radio" name="family" value="FullStack">
      <label type="checkbox" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" class="subject" value="HoFs">HoFs
        <input type="checkbox" class="subject" value="Jest">Jest
        <input type="checkbox" class="subject" value="Promises">Promises
        <input type="checkbox" class="subject" value="React">React
        <input type="checkbox" class="subject" value="SQL">SQL
        <input type="checkbox" class="subject" value="Python">Python
      <label id="label-rate"> Como você avalia a Trybewarts?</label>
        <input id="radio buttons" name="rate" value="1">1</input>
        <input id="radio buttons" name="rate" value="2">2</input>
        <input id="radio buttons" name="rate" value="3">3</input>
        <input id="radio buttons" name="rate" value="4">4</input>
        <input id="radio buttons" name="rate" value="5">5</input>
        <input id="radio buttons" name="rate" value="6">6</input>
        <input id="radio buttons" name="rate" value="7">7</input>
        <input id="radio buttons" name="rate" value="8">8</input>
        <input id="radio buttons" name="rate" value="9">9</input>
        <input id="radio buttons" name="rate" value="10">10</input>
      <hr>
      <label for="" class="textarea">Deixe seu comentário:
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
      </label>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="agreement">
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer class="footer">Direitos reservados à Trybewarts©.</footer>
  <script src="script.js"></script>
</body>
</html>
